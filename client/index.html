<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook adder</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main_wrapper">
        <div class="header">
            <h1>Welcome to EbookAdder</h1>
            <p>Add the links to ebooks which are freely available and help everyone</p>
        </div>
        <div class="book_adder">
            <form id="add_form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                    <input id="book_title" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                  </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Link</span>
                    <input id="book_link" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                  </div>

                  <button type="submit" class="btn btn-dark" id="add_book_btn">
                    Add
                </button>
            </form>
        </div>
        <div class="ebooks_list_wrapper">
            <h1>List of the Ebooks</h1>
            <ul class="ebooks_list" id="ebooks_list">
            </ul>
        </div>
    </div>
    <footer>
        &copy; 2023 Made by Suman Roy 
    </footer>
    <script src="./script.js"></script>
</body>
</html>
